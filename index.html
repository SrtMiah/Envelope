<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Envelope Animado</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="night"></div>
  <div class="text">
    <div class="wrapper">
      <div class="envelope">
        <div class="lid one"></div>
        <div class="lid two"></div>
        <div class="letter">
          <p>Feliz Aniversário, meu amor! ❤️</p>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button id="openBtn">Abrir</button>
      <button id="closeBtn" style="display: none;">Fechar</button>
    </div>
  </div>
</body>
</html>
