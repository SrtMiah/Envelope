<!-- Estrutura do envelope com botão -->
<div class="night"></div>
<div class="text">
  <div class="wrapper">
    <div class="lid one"></div> <!-- Parte superior do envelope (tampa) -->
    <div class="lid two"></div> <!-- Parte intermediária da tampa -->
    <div class="envelope"></div> <!-- Parte inferior do envelope -->
    <div class="letter"> <!-- Cartinha com a mensagem -->
      <p>Feliz Aniversário, meu amor!❤️</p>
    </div>
  </div>
  <div class="buttons">
    <button id="openBtn">Abrir!</button> <!-- Botão para abrir o envelope -->
    <button id="closeBtn" style="display: none;">Fechar!</button> <!-- Botão para fechar -->
  </div>
</div>
